<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Jogos</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="container">
        <h1>Game Explorer</h1>
        <input type="text" id="gameInput" placeholder="Searching for...">
        <button id="searchBtn">Search</button>
        
        <div class="left-container">
            <!-- Seção para exibir informações do jogo -->
            <div class="gameInfoSection hidden"></div>

            <!-- Seção para exibir o trailer do jogo -->
            <div class="trailerSection hidden"></div>
        </div>
        
        <!-- Seção para exibir transmissões ao vivo -->
        <div class="streamsSection hidden"></div>
    </div>

    <script src="base.js"></script>
</body>
</html>
